<!DOCTYPE html>
<html lang="en">

<head>
    <title>Card Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .clip-card {
            clip-path: polygon(13% 0, 100% 0, 100% 71%, 63% 73%, 55% 100%, 0 100%, 0 45%);
        }
    </style>
</head>

<body class="bg-[#0d0d33] flex justify-center items-center h-screen m-0">
    <div class="relative flex items-center">
        <!-- Icon -->
        <div class="absolute left-[2%] z-[1] w-[60px] h-[90px] bg-[#9a77ff] rounded-tr-[15px] rounded-bl-[15px]"></div>

        <!-- Card -->
        <div class="relative bg-white w-[300px] h-[100px] flex items-center clip-card"></div>
    </div>
</body>

</html>
